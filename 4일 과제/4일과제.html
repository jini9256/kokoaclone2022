<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Crate An Account</h1>
    <form>
      <div>
        <label for="First-name">First name</label>
        <input id="First-name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required id="last-name" placeholder="last name" type="text" />
      </div>

      <div>
        <label for="user-name">Username</label>
        <input required id="user-name" placeholder="username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          id="password"
          minlength="10"
          placeholder="password"
          type="password"
        />
      </div>
      <div>
        <label for="date">Date</label>
        <input required id="date" placeholder="Date" type="date" />
      </div>
      <div>
        <label for="e-mail">Email</label>
        <input required id="e-mail" placeholder="email" type="email" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input required id="happy" placeholder="email" type="range" />
      </div>

      <div>What is your fav, color?<input type="color" /></div>
      <div><input type="submit" value="Create Account" /></div>
    </form>
  </body>
</html>
