<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <title>Clone</title>
  </head>
  <body>
    <div id="main">
      <div class="header-bar">
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </div>

      <div class="middle">
        <div class="middle-pic">
          <i class="fas fa-images"></i>
        </div>
        <div class="middle-text">
          <span>Random Love</span>
          <span style="font-size: 10px">by Divay Kapoor</span>
        </div>
      </div>

      <div class="btn">
        <div class="btn-play">
          <i class="fas fa-play"></i>
          <span>play</span>
        </div>
        <div class="btn-heart">
          <i class="far fa-heart"></i>
        </div>

        <div class="btn-plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="playlist">
        <ul>
          <li>
            <div class="playlist-box"></div>
            <div class="playlist-text">
              <span>Matargasti</span>
              <span style="font-size: 5px; color: gray">Mohit&nbspChanhan</span>
            </div>
          </li>
          <li>
            <div
              class="playlist-box"
              style="background-color: rgb(234, 130, 148)"
            ></div>
            <div class="playlist-text">
              <span>Attitude</span>
              <span style="font-size: 5px; color: gray"
                >Lewis&nbspOfman&nbspAttitude</span
              >
            </div>
          </li>
          <li>
            <div
              class="playlist-box"
              style="background-color: rgb(100, 9, 218)"
            ></div>
            <div class="playlist-text">
              <span>Try&nbspEverything</span>
              <span style="font-size: 5px; color: gray"
                >Shakira&nbspZootopia</span
              >
            </div>
          </li>
          <li>
            <div
              class="playlist-box"
              style="background-color: rgb(13, 187, 187)"
            ></div>
            <div class="playlist-text">
              <span>sunflower</span>
              <span style="font-size: 5px; color: gray"
                >Joseph&nbspVincent&nbspSunflower</span
              >
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
