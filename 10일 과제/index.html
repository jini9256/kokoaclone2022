<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="btn__image">
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </div>
      <div class="random">
        <div class="random_image">
          <i class="fas fa-images"></i>
        </div>
        <span>
          <h2>Random Love</h2>
          <h5>by Divay Kapoor</h5>
        </span>
      </div>
      <div class="list-box">
        <div class="play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="music-list">
        <ul>
          <li class="one">
            <span style="font-size: 18px">Matargasti</span>
            <span style="font-size: 5px; color: gray">Mohit&nbspChanhan</span>
          </li>
          <li class="one">
            <p style="font-size: 18px">Attitude</p>
            <p style="font-size: 5px; color: gray">
              Lewis&nbspOfman&nbspAttitude
            </p>
          </li>
          <li class="one">
            <p style="font-size: 18px">Try&nbspEverything</p>
            <p style="font-size: 5px; color: gray">Shakira&nbspZootopia</p>
          </li>
          <li class="one">
            <p style="font-size: 18px">sunflower</p>
            <p style="font-size: 5px; color: gray">
              Joseph&nbspVincent&nbspSunflower
            </p>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
