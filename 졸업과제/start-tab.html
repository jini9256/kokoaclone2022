<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-tab</title>

    <style>
      body {
        padding: 0px;
        margin: 0px;
      }

      #video {
        position: absolute;
        top: 0px;
        left: 0px;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video
      id="video"
      preload="auto"
      autoplay="true"
      loop="loop"
      muted="muted"
      volume="0"
    >
      <source src="start.mov" />
    </video>
  </body>
</html>
