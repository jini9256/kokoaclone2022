<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>login-page</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <p>05:06</p>

      <div class="header-right">
        <i class="fa-solid fa-lock"></i>
        <span>56%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="welcome-text">
      <p class="welcome-text-one">Welcome to KakaoTalk</p>
      <p class="welcome-text-two">
        If you have a Kakao account,<br />login with your email or phone number.
      </p>
    </div>
    <form class="form-text-btn">
      <input
        class="form-text"
        type="email"
        placeholder="Email or phone number"
      />
      <input class="form-text" type="password" placeholder="password" />

      <input class="form-btn" type="button" value="Log In" />
      <input class="form-btn" type="button" value="Sign Up" />
      <p class="foot-text">Find Kakao Account or Password</p>
    </form>

    <script
      src="https://kit.fontawesome.com/354a8c5608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
