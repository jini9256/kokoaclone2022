<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Playlist</title>
  </head>

  <body>
    <div class="main_one">
      <header class="header">
        <i class="fa-solid fa-arrow-left"></i>

        <i class="fa-solid fa-magnifying-glass"></i>
      </header>

      <main class="main_one_main">
        <div class="player">
          <div class="player_pic">
            <img
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcILh0Z%2FbtrRyUPBX6I%2FBqKlzFv8lETqvopcWvTUy0%2Fimg.jpg"
            />
          </div>
          <div class="player_text">
            <h3>BAEKHYUN</h3>
            <h6>RnB / Ballad</h6>
          </div>
        </div>

        <div class="playstyle">
          <div class="playstyle_btn">Shuffle</div>
          <div class="playstyle_heart">
            <i class="fa-solid fa-heart"></i>
            <h4>920506</h4>
          </div>
        </div>

        <div class="playlist">
          <div class="playlist_list">
            <div class="playlist_pic">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbNHuH1%2FbtrRAfSLqCK%2FVUzwx0G9G5vktJXJ2bQq90%2Fimg.jpg"
              />
            </div>
            <div class="playlist_text">
              <span class="playlist_text_singer">Baekhyun</span>
              <span class="playlist_text_title">UN Village</span>
              <!-- <h6>Baekhyun</h6>
              <h3>unvilage</h3> -->
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="playlist_list">
            <div class="playlist_pic">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fs0Asj%2FbtrRzxTVMVo%2FwEnq7cVg6MV84OlrOYVkBK%2Fimg.jpg"
              />
            </div>
            <div class="playlist_text">
              <span class="playlist_text_singer">Baekhyun</span>
              <span class="playlist_text_title">Underwater</span>
              <!-- <h6>Baekhyun</h6>
              <h3>Underwater</h3> -->
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="playlist_list">
            <div class="playlist_pic">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FuZljy%2FbtrRBelx2cV%2FTV5k8zdT4JYl1Vgjuo4UXK%2Fimg.jpg"
              />
            </div>
            <div class="playlist_text">
              <span class="playlist_text_singer">Baekhyun</span>
              <span class="playlist_text_title">Amusement Park</span>
              <!-- <h6>Baekhyun</h6>
              <h3>Amusement Park</h3> -->
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="playlist_list">
            <div class="playlist_pic">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb99ADx%2FbtrRzlGcgbb%2FyPGOozqKNOkYye7NrIKZ2K%2Fimg.png"
              />
            </div>
            <div class="playlist_text">
              <span class="playlist_text_singer">Baekhyun</span>
              <span class="playlist_text_title">WHIPPIN'</span>
              <!-- <h6>Baekhyun</h6>
              <h3>WHIPPIN'</h3> -->
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
        </div>

        <div class="playbar">
          <div class="playbar_text">
            <!-- <span class="playlist_text_singer">Baekhyun</span>
            <span class="playlist_text_title">candy</span> -->
            <h6>Baekhyun</h6>
            <h3>Candy</h3>
          </div>
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
      </main>
    </div>

    <div class="main_two">
      <header class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <main class="main_two_main">
        <div class="player">
          <div class="player_pic_square">
            <img
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcILh0Z%2FbtrRyUPBX6I%2FBqKlzFv8lETqvopcWvTUy0%2Fimg.jpg"
            />
          </div>
          <div class="player_text">
            <h3>Cry For Love</h3>
            <h6 style="color: gray" ;>BAEKHYUN</h6>
          </div>
        </div>

        <div class="playtime">
          <span>1:56</span>
          <span>3:30</span>
        </div>

        <div class="playtime-bar">
          <div class="playtime-line"></div>
          <i class="fas fa-circle"></i>
        </div>

        <div class="playbar_2">
          <i class="fa-solid fa-rotate-right"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play fa-3x"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/354a8c5608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
