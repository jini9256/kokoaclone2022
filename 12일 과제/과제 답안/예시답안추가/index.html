<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="playlist-wrap">
      <div class="page-control-bar">
        <div class="page-control__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-control__column"><i class="fas fa-search"></i></div>
      </div>

      <div class="movie-header">
        <div class="movie-header-img">
          <img
            src="https://movie-phinf.pstatic.net/20220616_274/1655363103107UB9nG_JPEG/movie_image.jpg?type=m203_290_2"
          />
        </div>
        <div class="movie-header__title">
          <h1>Lightyear</h1>
        </div>
        <div class="movie-header__director">
          <h2>Angus MacLane</h2>
        </div>
      </div>

      <div class="button-bar">
        <button class="button-bar__play">Play</button>
        <button class="button-bar__like">
          <i class="fas fa-thumbs-up"></i>
          <span>&nbsp;212,384</span>
        </button>
      </div>

      <nav class="movie">
        <ul class="movie-main">
          <li class="movie-main-list">
            <div class="movie-main-list__img">
              <img
                src="https://movie-phinf.pstatic.net/20190417_250/1555465284425i6WQE_JPEG/movie_image.jpg?type=m203_290_2"
              />
            </div>
            <div class="movie-main-list__info">
              <h3>Avengers:End Game</h3>
              <h5>Anthony Russo</h5>
            </div>
            <div class="movie-main-list__more">
              <i class="fas fa-info-circle"></i>
            </div>
            <a class="nav__link" href="day12.html"></a>
          </li>
          <li class="movie-main-list">
            <div class="movie-main-list__img">
              <img
                src="https://movie-phinf.pstatic.net/20180322_242/15216962441485x5Om_JPEG/movie_image.jpg?type=m203_290_2"
              />
            </div>
            <div class="movie-main-list__info">
              <h3>Avengers:Infinity War</h3>
              <h5>Anthony Russo</h5>
            </div>
            <div class="movie-main-list__more">
              <i class="fas fa-info-circle"></i>
            </div>
            <a class="nav__link" href="#"></a>
          </li>
          <li class="movie-main-list">
            <div class="movie-main-list__img">
              <img
                src="https://movie-phinf.pstatic.net/20130311_165/13629835475487aDfz_JPEG/movie_image.jpg?type=m203_290_2"
              />
            </div>
            <div class="movie-main-list__info">
              <h3>Iron Man 3</h3>
              <h5>Shane Black</h5>
            </div>
            <div class="movie-main-list__more">
              <i class="fas fa-info-circle"></i>
            </div>
            <a class="nav__link" href="#"></a>
          </li>
          <li class="movie-main-list">
            <div class="movie-main-list__img">
              <img
                src="https://movie-phinf.pstatic.net/20160427_273/1461725031863moaJw_JPEG/movie_image.jpg?type=m203_290_2"
              />
            </div>
            <div class="movie-main-list__info">
              <h3>Captian America:Civil War</h3>
              <h5>Anthony Russo, Joe Russo</h5>
            </div>
            <div class="movie-main-list__more">
              <i class="fas fa-info-circle"></i>
            </div>
            <a class="nav__link" href="#"></a>
          </li>
        </ul>
      </nav>

      <div class="play-wrap">
        <div class="current-play">
          <div class="current-play__column">
            <h3>Lightyear</h3>
            <h5>Angus MacLane</h5>
          </div>
          <div class="current-play__column">
            <button><i class="fas fa-step-backward"></i></button>
            <button><i class="fas fa-pause"></i></button>
            <button><i class="fas fa-step-forward"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="playing-wrap">
      <div class="page-control-bar">
        <div class="page-control__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-control__column">
          <i class="fas fa-info-circle"></i>
        </div>
      </div>

      <div class="selected-movie">
        <div class="selected-movie__img">
          <img
            src="https://movie-phinf.pstatic.net/20180322_242/15216962441485x5Om_JPEG/movie_image.jpg?type=m203_290_2"
          />
        </div>
        <div class="selected-movie__info">
          <h1 class="selected-movie__title">Avengers:End Game</h1>
          <h3 class="selected-movie__director">Anthony Russo</h3>
        </div>
      </div>

      <div class="play-gage">
        <div class="play-gage__time">
          <span>56:39</span>
          <span>1:41:30</span>
        </div>
        <div class="play-gage__range">
          <div class="play-gage__range-now">
            <div class="play-gage__pointer"></div>
          </div>
          <div class="play-gage__range-now"></div>
        </div>
      </div>

      <div class="play-button">
        <div class="play-button-box">
          <button><i class="fas fa-fast-backward"></i></button>
          <button><i class="fas fa-step-backward"></i></button>
          <button><i class="fas fa-play"></i></button>
          <button><i class="fas fa-step-forward"></i></button>
          <button><i class="fas fa-fast-forward"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
