<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Playlist-page</title>
  </head>
  <body>
    <div class="main_two">
      <header class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <main class="main_one_main">
        <div class="player">
          <div class="player_pic_square">
            <img
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcILh0Z%2FbtrRyUPBX6I%2FBqKlzFv8lETqvopcWvTUy0%2Fimg.jpg"
            />
          </div>
          <div class="player_text">
            <h3>Love Again</h3>
            <h6 style="color: gray" ;>BAEKHYUN</h6>
          </div>
        </div>

        <div class="playtime">
          <span>1:56</span>
          <span>3:30</span>
        </div>

        <div class="playtime-bar">
          <div class="playtime-line"></div>
          <i class="fas fa-circle"></i>
        </div>

        <div class="playbar_2">
          <i class="fa-solid fa-rotate-right"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play fa-3x"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/354a8c5608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
